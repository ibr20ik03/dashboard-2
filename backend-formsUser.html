<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Normalize -->
    <link rel="stylesheet" href="css/assets/normalize.css" >

    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css" >

    <!-- Style Css -->
    <link rel="stylesheet" href="css/style.css" >               <!-- Main Style -->
    <link rel="stylesheet" href="css/assets/responsive.css" >   <!-- Responsive -->
    <link rel="stylesheet" href="css/assets/animate.css" >      <!-- Animate -->

</head>
<body>

    <div id="load">
        <div class="load-wrapp">
            <div class="load">
                <div class="spinner">
                <div class="bubble-1"></div>
                <div class="bubble-2"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="page">
        <aside>
            <div class="logo-dash">
                <div class="logo">
                    <a href="index.html">
                        <img src="images/phoenix_free-file.png" alt="Logo">
                    </a>
                </div>
            </div>
            <nav>
                <ul>
                    <li>
                        <div class="link-page">
                            <a href="index.html">
                                <div class="icon">
                                    <i class="fa-solid fa-chart-line"></i>
                                </div>
                                <p>Dashboard</p>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="btn-group">
                            <div class="menu-link">
                                <div class="icon">
                                    <i class="fa-solid fa-hand-holding-dollar"></i>
                                </div>
                                <p>Money</p>
                                <div class="down-icon">
                                    <i class="fa-solid fa-angle-down"></i>
                                </div>
                            </div>
                            <div class="menu">
                                <ul>
                                    <li>
                                        <a href="profits.html">
                                            <div class="icon">
                                                <i class="fa-solid fa-dollar-sign"></i>
                                            </div>
                                            <p>Profits</p>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="spends.html">
                                            <div class="icon">
                                                <i class="fa-solid fa-dollar-sign"></i>
                                            </div>
                                            <p>Spends</p>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="reports-day.html">
                                            <div class="icon">
                                                <i class="fa-solid fa-calendar-days"></i>
                                            </div>
                                            <p>Reports Day</p>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="btn-group">
                            <div class="menu-link">
                                <div class="icon">
                                    <i class="fa-solid fa-store"></i>
                                </div>
                                <p>Marketplace</p>
                                <div class="down-icon">
                                    <i class="fa-solid fa-angle-down"></i>
                                </div>
                            </div>
                            <div class="menu">
                                <ul>
                                    <li>
                                        <a href="products.html">
                                            <div class="icon">
                                                <i class="fa-solid fa-boxes-stacked"></i>
                                            </div>
                                            <p>Products</p>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="orders.html">
                                            <div class="icon">
                                                <i class="fa-solid fa-box"></i>
                                            </div>
                                            <p>Orders</p>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="add-to-cart.html">
                                            <div class="icon">
                                                <i class="fa-solid fa-cart-shopping"></i>
                                            </div>
                                            <p>Add To Cart</p>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="return-product.html">
                                            <div class="icon">
                                                <i class="fa-solid fa-arrow-rotate-left"></i>
                                            </div>
                                            <p>Return Products</p>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="link-page">
                            <a href="Payment.html">
                                <div class="icon">
                                    <i class="fa-regular fa-credit-card"></i>
                                </div>
                                <p>Payment</p>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="link-page active">
                            <a href="users.html">
                                <div class="icon">
                                    <i class="fa-solid fa-users"></i>
                                </div>
                                <p>Users</p>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="link-page">
                            <a href="inbox.html">
                                <div class="icon">
                                    <i class="fa-solid fa-inbox"></i>
                                </div>
                                <p>In Box</p>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="link-page">
                            <a href="group-chat.html">
                                <div class="icon">
                                    <i class="fa-solid fa-message"></i>
                                </div>
                                <p>Group Chat</p>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="link-page">
                            <a href="trash.html">
                                <div class="icon">
                                    <i class="fa-regular fa-trash-can"></i>
                                </div>
                                <p>Trash</p>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="link-page">
                            <a href="developer.html">
                                <div class="icon">
                                    <i class="fa-solid fa-laptop"></i>
                                </div>
                                <p>Developer</p>
                            </a>
                        </div>
                    </li>
                </ul>
            </nav>
            <div class="mode-page">
                <div class="mode">
                    <div id="mode-light" class="light-m"><i class="fa-solid fa-sun"></i><span>Light</span></div>
                    <div id="mode-dark" class="dark-m"><i class="fa-regular fa-moon"></i><span>Dark</span></div>
                </div>
            </div>
        </aside>
        <div id="wrapper">
            <header>
                <div class="contr-acount">
                    <div class="bill">
                        <span>10</span>
                        <a href="#">
                            <i class="fa-regular fa-bell fa-lg"></i>
                        </a>
                    </div>
                    <div class="log-out">
                        <a id="alertinformation1">
                            <i class="fa-solid fa-right-to-bracket"></i>
                        </a>
                    </div>
                    <div class="photo-profile">
                        <img src="images/logo.png" alt="">
                    </div>
                </div>
            </header>
            <div class="container-fluid grop-chat">
                <section class="section new-cust s-12">
                    <div class="bac-page">
                        <div class="icon">
                            <a href="users.html">
                                <i class="fa-solid fa-arrow-left-long"></i>
                                <p>Back</p>
                            </a>
                        </div>
                    </div>
                    <div class="form">
                        <form action="">
                            <div>
                                <label>
                                    <p>Name</p>
                                    <input type="text" class="name" placeholder="Name">
                                </label>
                            </div>
                            <div>
                                <label>
                                    <p>User Name</p>
                                    <input type="text" class="username" placeholder="user name">
                                </label>
                            </div>
                            <div>
                                <label>
                                    <p>Email</p>
                                    <input type="email" class="email" placeholder="email">
                                </label>
                            </div>
                            <div>
                                <label>
                                    <p>Phone</p>
                                    <input type="tel" class="telphone" placeholder="phone">
                                </label>
                            </div>
                            <div>
                                <label class="passord-s">
                                    <p>Password</p>
                                    <input type="password" class="pasw" placeholder="password">
                                    <span class="swap-pass">
                                        <i class="fa-solid fa-eye show-pass"></i>
                                        <i class="fa-solid fa-eye-slash hide-pass"></i>
                                    </span>
                                </label>
                            </div>
                            <div>
                                <label>
                                    <p>Age</p>
                                    <input type="number" class="age" placeholder="age">
                                </label>
                            </div>
                            <div>
                                <label>
                                    <p>Select Gender</p>
                                    <select class="gender">
                                        <option selected hidden>Select Gender</option>
                                        <option value="">Male</option>
                                        <option value="">Female</option>
                                    </select>
                                </label>
                            </div>
                            <div>
                                <label>
                                    <p>Sallary</p>
                                    <input type="number" class="sallary" placeholder="sallary">
                                </label>
                            </div>
                            <div>
                                <label>
                                    <p>Address</p>
                                    <input type="text" class="address" placeholder="country / state">
                                </label>
                            </div>
                            <div>
                                <label>
                                    <p>Select Privigles</p>
                                    <select class="privi">
                                        <option selected hidden>Select Privigles</option>
                                        <option value="">Owner</option>
                                        <option value="">Admin</option>
                                        <option value="">Editor</option>
                                        <option value="">Super visor</option>
                                    </select>
                                </label>
                            </div>
                            <div class="subm-btn">
                                <label>
                                    <div class="btn-add-new">
                                        <i class="fa-solid fa-user-plus"></i>
                                        <input type="submit" value="Add User">
                                    </div>
                                </label>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script src="js/assets/func.js"></script>           <!-- function javascript -->
    <script src="js/main.js"></script>                  <!-- javascript -->
</body>
</html>
